<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="d-flex row ">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="mr-auto">
                        <a class="navbar-brand" href="#">Freyja Models</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                    </div>
                    <div class="mr-5">

                            <button class="btn btn-dark">Login</button>

                    </div>

            </div>
        </div>
        <div class="row d-flex" style="height: 60%;">
            <div class="col-1"></div>
            <div class="col-10 justify-content-center align-items-center">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                    </ol>
                    <div class="carousel-inner max-vh-70">
                      <div class="carousel-item active">
                        <img src="img/models.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/models2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/models3.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

                      <span class="sr-only">Next</span>
